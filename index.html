!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das Mães</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffd6e0, #ffe6f0);
      overflow: hidden;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #d63384;
      text-shadow: 2px 2px 5px white;
    }

    .rosa {
      position: absolute;
      top: -100px;
      width: 50px;
      height: 50px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: cair 10s linear infinite;
    }

    @keyframes cair {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .botao {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 2px 2px 10px #00000055;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #c2185b;
    }

    #player {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Feliz Dia das Mães</h1>

  <button class="botao" onclick="tocarMusica()">Clique aqui</button>

  <div id="player">
    <iframe id="ytplayer" width="0" height="0" 
      src=""
      frameborder="0"
      allow="autoplay"
      allowfullscreen></iframe>
  </div>

  <script>
    function tocarMusica() {
      const iframe = document.getElementById('ytplayer');
      iframe.src = "https://www.youtube.com/embed/t7CHfqg0wd8?autoplay=1";
    }

    // Criar as rosas
    for (let i = 0; i < 30; i++) {
      const rosa = document.createElement('div');
      rosa.className = 'rosa';
      rosa.style.left = Math.random() * 100 + 'vw';
      rosa.style.animationDuration = (5 + Math.random() * 5) + 's';
      rosa.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(rosa);
    }
  </script>
</body>
</html>
