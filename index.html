<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Centralizado</title>
    <style>
        /* Estilos básicos para o loader (você pode precisar dos estilos específicos do Uiverse.io) */
        .terminal-loader {
            background-color: #222;
            color: #eee;
            width: 300px;
            border-radius: 5px;
            padding: 20px;
            margin: 20px; /* Adiciona um pouco de margem ao redor */
        }

        .terminal-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .terminal-title {
            flex-grow: 1;
        }

        .terminal-controls {
            display: flex;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .close {
            background-color: #ff605c;
        }

        .minimize {
            background-color: #ffbd44;
        }

        .maximize {
            background-color: #00ca56;
        }

        .text {
            padding: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <center>
        <div class="terminal-loader">
            <div class="terminal-header">
                <div class="terminal-title">Status</div>
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
            </div>
            <div class="text">Loading...</div>
        </div>
    </center>

    </body>
</html>
