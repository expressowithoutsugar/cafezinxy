<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia das Mães</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-shadow: 2px 2px 5px #d63384;
    }

    h1 {
      font-size: 3em;
      z-index: 1;
    }

    .vinyl-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      margin-top: 30px;
      z-index: 1;
      cursor: pointer;
    }

    .vinyl {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #000 60%, #444 61%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: none;
    }

    .vinyl::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      z-index: 2;
    }

    .play-text {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .rotate {
      animation: spin 5s linear infinite;
    }

    iframe {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      0% { top: -10%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>FELIZ DIA DAS MÃES</h1>

  <div class="vinyl-wrapper" onclick="playMusic()">
    <div class="vinyl" id="vinyl"></div>
    <iframe 
      id="ytplayer"
      src="https://www.youtube.com/embed/FnGfgb_YNE8?enablejsapi=1&loop=1&playlist=FnGfgb_YNE8"
      frameborder="0" allow="autoplay"
    ></iframe>
  </div>
  <div class="play-text">Toque aqui</div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    function playMusic() {
      const vinyl = document.getElementById('vinyl');
      vinyl.classList.add('rotate');

      const player = document.getElementById('ytplayer').contentWindow;
      player.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }

    // Inicializa a API do YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
